<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<link href="style.css" rel="stylesheet">
<style>
.sudoku{
    width:405px;
    height:500px;

    text-align:center;
    font-size:24px;
}

input[readonly='readonly'] {
    float:left;
    display:inline;
    background-color: white;
    width:45px;
    height:45px;
    text-align:center;
    font-size:24px;
    border:1px solid black;
    border-radius: 0;
    margin:0;
}
.btop[readonly='readonly']{
    border-top:3px solid black;
}
.bbot[readonly='readonly']{
    border-bottom:3px solid black;
}
.bleft[readonly='readonly']{
    border-left:3px solid black;
}
.bright[readonly='readonly']{
    border-right:3px solid black;
}
.bad {
  color: red;
}

body {
  padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
<!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="rt-init.js"></script>
<script src="view.js"></script>
<script src="board.js"></script>
<script src="controller.js"></script>
<script src="index.js"></script>
</head>
<body>
<button id="authorizeButton">Authorize</button>
<button id="clearButton">Clear</button>
<h2>Sudoku</h2>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <form role="form">
        <div class="form-group">
          <label for="nameField">Name</label>
          <input type="name" class="form-control" id="nameField" placeholder="your name">
        </div>
      </form>
    </div>
    <div class="col-md-5" id="game"></div>
    <div class="col-md-5" id="history"></div>
  </div>
</div>
</body>
</html>
